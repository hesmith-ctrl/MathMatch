<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra Challenge Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Algebra Challenge Game</h1>

    <!-- Start Screen for Player Names -->
    <div id="start-screen">
        <label for="player1-name">Player 1 Name:</label>
        <input type="text" id="player1-name" placeholder="Enter Player 1 Name">
        <br>
        <label for="player2-name">Player 2 Name:</label>
        <input type="text" id="player2-name" placeholder="Enter Player 2 Name">
        <br>
        <button id="start-game-btn">Start Game</button>
    </div>

    <!-- Game Screen (Hidden initially) -->
    <div id="game-screen" style="display: none;">
        <h2 id="player1-header"></h2>
        <p id="equation-0">Equation: x = 5</p>
        <p id="drawn-number-0">Drawn Number: 7</p>
        <select id="operation-0">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="apply-btn-0" class="operation-btn">Apply Operation</button>

        <h2 id="player2-header"></h2>
        <p id="equation-1">Equation: x = 2</p>
        <p id="drawn-number-1">Drawn Number: 4</p>
        <select id="operation-1">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button id="apply-btn-1" class="operation-btn">Apply Operation</button>

        <button id="next-turn-btn" class="next-btn">Next Turn</button>
        <p id="winner-msg"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
